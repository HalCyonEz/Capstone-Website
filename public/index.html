<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50 font-sans">
    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="w-full max-w-md">
            <div class="bg-white p-8 rounded-lg shadow-sm border border-gray-100">
                <div class="flex flex-col items-center mb-6">
                    <div class="bg-blue-50 w-14 h-14 rounded-full flex items-center justify-center mb-4">
                        <i data-feather="lock" class="text-blue-700 w-5 h-5"></i>
                    </div>
                    <h1 class="text-2xl font-bold text-gray-800 mb-1">Admin Portal</h1>
                    <p class="text-gray-500 text-sm">Sign in to manage the system</p>
                </div>
                <form class="space-y-4" action="dashboard.html" method="GET">
<div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i data-feather="mail" class="text-gray-400 w-4 h-4"></i>
                            </div>
                            <input type="email" id="email" class="w-full pl-9 pr-3 py-2 border border-gray-200 rounded-md focus:ring-1 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="you@example.com">
                        </div>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i data-feather="lock" class="text-gray-400 w-4 h-4"></i>
                            </div>
                            <input type="password" id="password" class="w-full pl-9 pr-10 py-2 border border-gray-200 rounded-md focus:ring-1 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="••••••••">
                            <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center" id="togglePassword">
                                <i data-feather="eye" class="text-gray-400 w-4 h-4 hover:text-gray-600 cursor-pointer"></i>
                            </button>
                        </div>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md shadow-sm hover:shadow-md transition">Login</button>
</form>

                <div class="mt-4 text-center">
                    <a href="#" class="text-sm text-blue-600 hover:text-blue-800 hover:underline">Forgot Password?</a>
                </div>
            </div>

            <p class="text-xs text-gray-500 text-center mt-6">
                For authorized personnel only. © 2024 Digital Services Agency. All rights reserved.
            </p>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        // Basic form validation and redirection
        document.querySelector('form').addEventListener('submit', function(e) {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                e.preventDefault();
                alert('Please enter both email and password');
            }
        });
    </script>
<script>
        feather.replace();
    </script>
</body>
</html>
