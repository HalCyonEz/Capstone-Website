<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcements - SPDA System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-white border-r border-gray-200 hidden md:flex flex-col fixed h-full z-10">
            <div class="h-16 flex items-center px-6 border-b border-gray-200">
                <div class="flex items-center gap-2 text-blue-600">
                    <i data-feather="users" class="w-6 h-6"></i>
                    <span class="font-bold text-lg">SPDA System</span>
                </div>
            </div>
            <nav class="flex-1 px-4 py-6 space-y-1 overflow-y-auto">
                <a href="dashboard.html" class="flex items-center gap-3 px-3 py-2 text-sm font-medium rounded-md text-gray-600 hover:bg-gray-50 hover:text-gray-900">
                    <i data-feather="home" class="w-4 h-4"></i> Dashboard
                </a>
                <a href="categories.html" class="flex items-center gap-3 px-3 py-2 text-sm font-medium rounded-md text-gray-600 hover:bg-gray-50 hover:text-gray-900">
                    <i data-feather="bar-chart-2" class="w-4 h-4"></i> Categories
                </a>
                <a href="members.html" class="flex items-center gap-3 px-3 py-2 text-sm font-medium rounded-md text-gray-600 hover:bg-gray-50 hover:text-gray-900">
                    <i data-feather="users" class="w-4 h-4"></i> Members
                </a>
                <a href="applications.html" class="flex items-center gap-3 px-3 py-2 text-sm font-medium rounded-md text-gray-600 hover:bg-gray-50 hover:text-gray-900">
                    <i data-feather="file-text" class="w-4 h-4"></i> Applications
                </a>
                <a href="events.html" class="flex items-center gap-3 px-3 py-2 text-sm font-medium rounded-md text-gray-600 hover:bg-gray-50 hover:text-gray-900">
                    <i data-feather="calendar" class="w-4 h-4"></i> Events
                </a>
                <!-- Active Link for Announcements -->
                <a href="announcements.html" class="flex items-center gap-3 px-3 py-2 text-sm font-medium rounded-md bg-blue-50 text-blue-700">
                    <i data-feather="bell" class="w-4 h-4"></i> Announcements
                </a>
            </nav>
            <div class="p-4 border-t border-gray-200">
                <button class="flex items-center gap-3 px-3 py-2 text-sm font-medium text-red-600 rounded-md hover:bg-red-50 w-full transition-colors">
                    <i data-feather="log-out" class="w-4 h-4"></i> Log Out
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 md:ml-64 p-8">
            <header class="flex justify-between items-center mb-8">
                <div>
                    <h1 class="text-2xl font-bold text-gray-800">Manage Announcements</h1>
                    <p class="text-gray-500 text-sm mt-1">Create updates that will be sent to all app users.</p>
                </div>
            </header>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <!-- Left Column: Create Form -->
                <div class="lg:col-span-1">
                    <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                        <h3 class="font-semibold text-gray-800 mb-4">Create New Announcement</h3>
                        <form id="create-announcement-form" class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Title</label>
                                <input type="text" id="ann-title" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="e.g., Relief Goods Distribution">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Message Body</label>
                                <textarea id="ann-body" rows="4" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Enter the details..."></textarea>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Image URL (Optional)</label>
                                <input type="url" id="ann-image" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="https://...">
                                <p class="text-xs text-gray-500 mt-1">Paste a direct link to an image.</p>
                            </div>
                            <button type="submit" id="publish-btn" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-200 font-medium flex justify-center items-center gap-2">
                                <i data-feather="send" class="w-4 h-4"></i> Publish & Notify
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Right Column: History List -->
                <div class="lg:col-span-2">
                    <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
                        <div class="px-6 py-4 border-b border-gray-100">
                            <h3 class="font-semibold text-gray-800">Announcement History</h3>
                        </div>
                        <div id="announcement-list" class="divide-y divide-gray-100 max-h-[600px] overflow-y-auto p-6 space-y-4">
                            <!-- Announcements will be loaded here -->
                            <p class="text-center text-gray-500">Loading announcements...</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
